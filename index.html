<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Northeast Valley Developer Conference</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:500" rel="stylesheet">
        <style>
        a {
            text-decoration: none;
        }
        body {
            background-color: rgb(235, 235, 245);
        }
        button {
            background-color: rgb(0, 200, 200);
            border: 1px solid rgb(0, 200, 200);
            border-radius: 5px;
            box-shadow: 3px 3px 3px 1px rgb(100, 100, 100, 0.5);
            color: rgb(240, 240, 240);
            font-size: 16px;
            margin-top: 15px;
            padding: 10px 20px;
            width: 120px;
        }
        h1, h2, h3, p, label, button {
            font-family: 'Roboto Condensed', sans-serif;
        }
        header {
            background-color: rgb(175, 200, 245);
            background-image: url('images/computer-1209641_1920.jpg');
            text-align: center;
            color: rgb(225, 225, 225);
            min-height: 300px;
            background-size: 100%;
        }
        header, article {
            margin-left: 10%;
            margin-right: 10%;
        }
        input[type="text"], input[type="email"], input[type="number"]{
            width: 250px;
            height: 2em;
        }
        label {
            display: block;
        }
        li {
            line-height: 2;
        }
        ul {
            list-style: none;
            padding-inline-start: 0px;
        }
        section {
            margin-bottom: 10px;
            padding: 0px 5px 0px 5px;
        }
        section:nth-child(1n) {
            background-color: rgb(250, 250, 250);
            color: rgb(60, 60, 60);
        }
        .grid-box-2 div {
            margin-top: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr
        }
        .grid-container2 {
            display: grid;
            grid-template-columns: 1fr 1fr
        }
        .respImg {
            max-width: 75%;
            height: auto;
            display: block;
        }
        .input-container {
            margin: 3px 0px 15px 0px;
        }
        .left {
            float: left;
        }
        .left:after {
            clear: both;
        }
        .no-space {
            margin: 0;
        }
        .right {
            float: right;
        }
        .right:after {
            clear: both;
        }
        .shadow {
            box-shadow: 3px 3px 3px 1px rgb(100, 100, 100, 0.5);
        }
        @media screen and (max-width: 1000px){
            .grid-container2 {
            display: block;
            }            
            .respImg {
                max-width: 95%;
                height: auto;
                display: block;
            }
        }
        @media screen and (max-width: 650px){            
            .grid-container {
                display: block;
            }
            .respImg {
                max-width: 75%;
                margin: auto;
                display: block;
            }            
        }
        </style>
    </head>
    <body>
        <header>
            <h1>Northeast Valley Developers' Conference</h1>
            <h2>January 29th, 2019</h2>
            <h2>Exception Canyon Resort</h2>
        </header>
        <article class="grid-container">
            <section class="grid-box-1">
            <h2>Registration</h2>
            <form action="confirm.html" class="grid-container2">
                <div class="input-container">
                    <label for="name">Name:</label>
                    <input type="text" id="name"></input>
                </div>
                <div class="input-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email"></input>
                </div>
                <div class="input-container">
                    <label for="memberId">Member Id:</label>
                    <input type="number" id="memberId"></input>
                </div>
                <div class="input-container">
                <label>Registration Type:</label>
                    <label for="Speaker" class="left">
                        <input type="radio" name="registration">Speaker
                    </label>
                    <label for="Sponsor" class="left">
                        <input type="radio" name="registration">Sponsor
                    </label>
                    <label for="Member">
                        <input type="radio" name="registration">Member
                    </label>
                    <label for="nonMember">
                        <input type="radio" name="registration">Non-Member
                    </label>
                </div>
                <div class="input-container">
                <label>Lunch options:</label>
                    <label for="sandwich" class="left">
                        <input type="radio" name="lunch">Sandwich
                    </label>
                    <label for="soup" class="left">
                        <input type="radio" name="lunch">Soup
                    </label>
                    <label for="vegetarian">
                        <input type="radio" name="lunch">Vegetarian
                    </label>
                </div>
                <div class="input-container">
                <label>Which sessions do you plan to attend?</label>
                    <label for="cloud" class="left">
                        <input type="checkbox" name="session">Cloud Migration
                    </label>                         
                    <label for="dataQuality" class="left"> 
                        <input type="checkbox" name="session">Data Quality
                    </label>                         
                    <label for="frontendDev">              
                        <input type="checkbox" name="session">Front-end Development
                    </label>                         
                    <label for="python" class="left"> 
                        <input type="checkbox" name="session">Python
                    </label>                         
                    <label for="queryTuning" class="left"> 
                        <input type="checkbox" name="session">Query Tuning
                    </label>                         
                    <label for="chill">              
                        <input type="checkbox" name="session">Unit Testing
                    </label>
                </div>
                <button type="submit">Submit</button>
            </form>
            </section>
            <section class="grid-box-2">
                <h2>Contact & Location</h2>
                <h3 class="no-space">Address</h3>
                    <p class="no-space"><a href="https://www.google.com/maps/@33.4881613,-111.951849,13z">123456 Main Street</a></p>
                <h3 class="no-space">Phone</h3>
                    <p class="no-space"><a href="">602-555-4321</a></p>
                <h3 class="no-space">Website</h3>
                    <p class="no-space"><a href="http://www.caseycodes.com/blog">Casey Codes Blog</a></p>
                <div>
                    <a href="https://www.google.com/maps/@33.4881613,-111.951849,13z">
                        <img class="shadow respImg" src="images/map.jpg"/>
                    </a>
                </div>
            </section>
        </article>
        <footer>
        </footer>
    </body>
</html>
