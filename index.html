<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>A Survey of All the Fish</title>
        <link rel="stylesheet" href="css/style.css">
        <style>
        body {
            background-color: rgb(225, 225, 225);
        }
        header {
            height: 100px;
            background-color: rgb(175, 200, 245);
        }
        header, section {
            margin-left: 25%;
            margin-right: 25%;
        }
        section {
            margin-bottom: 10px;
        }
        section:nth-child(2n) {
            background-color: rgb(200, 200, 245);
        }
        @media screen and (max-width: 800px){
            header, section {
                margin-left: 10%;
                margin-right: 10%;
            }
        }
        </style>
    </head>
    <body>
        <header>
            <p>Member Wellness Survey</p>
            <p>Or a flu quiz</p>
            <p>With links to references</p>
        </header>
        <article>
            <section>
            <form action="">
                <div class="input-container">
                    <label for="name">Name:</label>
                    <input type="text" id="name"></input>
                </div>
                <div class="input-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email"></input>
                </div>
                <div class="input-container">
                    <label for="memberId">Member Id:</label>
                    <input type="number" id="memberId"></input>
                </div>
                <div class="input-container">
                    <label for="Worked">Hours Worked per week:</label>
                    <input type="number" id="Worked"></input>
                </div>
                <div class="input-container">
                    <label for="activity">Hours Active per week:</label>
                    <input type="number" id="activity"></input>
                </div>
                <div class="input-container">
                    <label for="sleep">Hours Slept per day:</label>
                    <input type="number" id="sleep"></input>
                </div>
                <a href="https://www.cdc.gov/flu/about/burden/past-seasons.html">www.CDC.gov</a>
                <label>How many people got the flu in the 2016-2017 season?</label>
                <div class="input-container">
                    <label for="1M">
                        <input type="radio" name="sick">1M
                    </label>
                    <label for="5M">
                        <input type="radio" name="sick">5M
                    </label>
                    <label for="30M">
                        <input type="radio" name="sick">30M
                    </label>
                </div>
                <label>How many people had a medical visit related to flu that year?</label>
                <div class="input-container">
                    <label for="500K">
                        <input type="radio" name="visit">500K
                    </label>
                    <label for="2M">
                        <input type="radio" name="visit">2M
                    </label>
                    <label for="14M">
                        <input type="radio" name="visit">14M
                    </label>
                </div>
                <label>Which are symptoms of flu?</label>
                <div class="input-container">
                    <label for="fever">
                        <input type="checkbox" name="symptom">Fever
                    </label>
                    <label for="aches">
                        <input type="checkbox" name="symptom">Aches
                    </label>
                    <label for="chill">
                        <input type="checkbox" name="symptom">Chill
                    </label>
                </div>
                <input type="submit" value="Submit"></input>
            </form>
            </section>
            <section>
                <p>The Hitchhiker's Guide to the Galaxy</p>
            </section>
            <section>
                <p>The Restaurant at the End of the Universe</p>
            </section>
            <section>
                <p>Life, The Universe and Everything</p>
            </section>
            <section>
                <p>So Long, and Thanks for All the Fish</p>
            </section>
        </article>
        <footer>
        </footer>
    </body>
</html>
