<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Northeast Valley Developer Conference</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:500" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="title">Northeast Valley Developers' Conference</h1>
            <h2>January 29th, 2019</h2>
            <h2>Exception Canyon Resort</h2>
            <p id="description">We develop applications and new opportunities.</p>
        </header>
        <article class="grid-container">
            <section class="grid-box-1">
            <h2>Registration</h2>
            <form action="confirm.html" class="grid-container2" id="survey-form">
                <div class="input-container">
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" id="name" placeholder="Your name" required></input>
                </div>
                <div class="input-container">
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" required placeholder="Walt@Disney.com"></input>
                </div>
                <div class="input-container">
                    <label for="number" id="number-label">Member Id:</label>
                    <input type="number" id="number" required min="100" max="99999" placeholder="55555"></input>
                </div>
                <div class="input-container">
                    <label for="comments" id="comments-label">Comments:</label>
                    <textarea id="comments" ></textarea>
                </div>
                <div class="input-container">
                <label>Lunch options:</label>
                    <select id="dropdown">
                        <option value="Sandwich">Sandwich
                        <option value="Soup">Soup
                        <option value="Vegetarian">Vegetarian
                    </select>
                </div>
                <div class="input-container">
                    <label>Registration Type:</label>
                        <label for="Speaker" class="left">
                            <input type="radio" name="registration" value="Speaker">Speaker
                        </label>
                        <label for="Sponsor" class="left">
                            <input type="radio" name="registration" value="Sponsor">Sponsor
                        </label>
                        <label for="Member">
                            <input type="radio" name="registration" value="Member">Member
                        </label>
                        <label for="nonMember">
                            <input type="radio" name="registration" value="Non-Member">Non-Member
                    </label>
                </div>
                <div class="input-container">
                <label>Which sessions do you plan to attend?</label>
                    <label for="cloud" class="left">
                        <input type="checkbox" name="session" value="Cloud Migration">Cloud Migration
                    </label>                         
                    <label for="dataQuality" class="left"> 
                        <input type="checkbox" name="session" value="Data Quality">Data Quality
                    </label>                         
                    <label for="frontendDev">              
                        <input type="checkbox" name="session" value="Front-end Development">Front-end Development
                    </label>                         
                    <label for="python" class="left"> 
                        <input type="checkbox" name="session" value="Python">Python
                    </label>                         
                    <label for="queryTuning" class="left"> 
                        <input type="checkbox" name="session" value="User Interface">User Interface
                    </label>                         
                    <label for="chill">              
                        <input type="checkbox" name="session" value="Unit Testing">Unit Testing
                    </label>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
            </section>
            <section class="grid-box-2">
                <h2>Contact & Location</h2>
                <h3 class="no-space">Address</h3>
                    <p class="no-space"><a href="https://www.google.com/maps/@33.4881613,-111.951849,13z">123456 Main Street</a></p>
                <h3 class="no-space">Phone</h3>
                    <p class="no-space"><a href="">602-555-4321</a></p>
                <h3 class="no-space">Website</h3>
                    <p class="no-space"><a href="http://www.caseycodes.com/blog">Casey Codes Blog</a></p>
                <div>
                    <a href="https://www.google.com/maps/@33.4881613,-111.951849,13z">
                        <img class="shadow respImg" src="images/map.jpg"/>
                    </a>
                </div>
            </section>
        </article>
        <footer>
        </footer>
    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
